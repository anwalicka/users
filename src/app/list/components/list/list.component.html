<li class="list-group-item mt-5">
    <div class="row">
        <div class="col-3 pointer">id <fa-icon [icon]="faSort"></fa-icon>
        </div>
        <div class="col-3 pointer">title <fa-icon [icon]="faSort"></fa-icon> <i class="fas fa-sort"></i></div>
        <div class="col-3 pointer">content <fa-icon [icon]="faSort"></fa-icon> <i class="fas fa-sort"></i></div>
    </div>
</li>
<ul *ngIf="list$ | async as list; else noList" class="list-group">
    <li *ngFor="let item of list" class="list-group-item">
        <div class="row">
            <div class="col-3">{{ item.id }}</div>
            <div class="col-3">{{ item.title }}</div>
            <div class="col-3">{{ item.content }}</div>
            <button (click)="deleteListItem(item.id)" class="btn btn-danger">Delete</button>
        </div>
    </li>
</ul>
<ng-template #noList>
    No data
</ng-template>

<div class="row">
    <div class="col-8"></div>
    <div class="col-4 pr-5">
        <app-add-list-item [userId]="userId" [lastId]="lastId | async" ></app-add-list-item>
    </div>
</div>
