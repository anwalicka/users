<li class="list-group-item mt-5">
    <div class="row">
        <div class="col-4 pointer">id <fa-icon [icon]="faSort"></fa-icon>
        </div>
        <div class="col-4 pointer">title <fa-icon [icon]="faSort"></fa-icon> <i class="fas fa-sort"></i></div>
        <div class="col-4 pointer">content <fa-icon [icon]="faSort"></fa-icon> <i class="fas fa-sort"></i></div>
    </div>
</li>
<ul *ngIf="list$ | async as list; else noList" class="list-group">
    <li *ngFor="let item of list" class="list-group-item">
        <div class="row">
            <div class="col-4">{{ item.id }}</div>
            <div class="col-4">{{ item.title }}</div>
            <div class="col-4">{{ item.content }}</div>
        </div>
    </li>
</ul>
<ng-template #noList>
    No data
</ng-template>
